configuration:
  loglevel:
    name: "Log Level"
    description: "Log level (0-10): 0 = Only Errors, 9 = Errors and Buspackets, 10 = All"
  port:
    name: "TCP/IP Port"
    description: "The TCP/IP port on which the server listens"
  comport:
    name: "Serial Port"
    description: "The serial device used for communication with net4home devices"
  ipv6:
    name: "Enable IPv6"
    description: "Enables IPv6 support"
  enableHSTime:
    name: "Enable Time Module (HS-Time)"
    description: "Installs and starts the Time service. The service starts automatically after the bus connector."
  enableHSPacketRouter:
    name: "Enable Packet Router (HS-PacketRouter)"
    description: "Installs and starts the PacketRouter service. The service starts automatically after the bus connector."
